name: Basic Node.js CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (no lockfile)
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint || echo "Lint failed, but continuing"
